name: CI/CD Pipeline for AWS S3 Deployment

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm i

    - name: Build application
      run: npm run build

    - name: Deploy to AWS S3
      run: |
        aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws s3 sync ./build s3://devops-react --acl public-read

    - name: Get S3 Bucket URL
      run: |
        S3_BUCKET_URL="https://your-bucket-name.s3.amazonaws.com"
        echo "AWS S3 Bucket URL: $S3_BUCKET_URL"
